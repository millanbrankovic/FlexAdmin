<!doctype html>
<html lang="en">
<head>
    <title>Flow Admin | Login</title>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width">
    <!-- <meta name="description" content="Flow Admin - Fully Responsive &amp; Mobile First Admin Panel - Semantically Oriented" > -->
    <link rel="stylesheet" href="assets/stylesheets/styles.css">
</head>
<body id="login">
    <form action="dashboard.html" class="login-form">
        <fieldset>
            <legend>
                <span class="ico ico-logo"></span>
            </legend>
            <ul>
                <li>
                    <input type="text" id="username" class="login-form-inputs">
                    <label for="username">Username</label>
                </li>
                <li>
                    <input type="password" id="password" class="login-form-inputs">
                    <label for="password">Password</label>
                </li>
                <li>
                    <div class="custom-inputs">
                        <input id="remember" type="checkbox" value="" name="checkbox">
                        <label for="remember">
                            <span class="check">
                                <span class="ico ico-check"></span>
                            </span>
                            <span class="text">Remember Me</span>
                        </label>
                        <a href="#" class="password-reset">Forgot Password?</a>
                    </div>
                    <input type="submit" value="Log in">
                </li>
            </ul>
        </fieldset>
    </form>

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="assets/js/vendor/jquery.easypiechart.js" type="text/javascript"></script>
    <script src="assets/js/scripts.js" type="text/javascript"></script>
</body>
</html>
